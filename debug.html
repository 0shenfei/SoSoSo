<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="root">
        <h1 class="text-2xl font-bold text-center text-red-500">如果您看到这个页面，说明HTML正常加载</h1>
        <div class="text-center mt-4">
            <p>正在测试React组件...</p>
        </div>
    </div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        console.log('Script开始执行');
        console.log('React版本:', React.version);
        console.log('ReactDOM存在:', !!ReactDOM);
        
        const App = () => {
            console.log('App组件正在渲染');
            return (
                <div className="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <h1 className="text-3xl font-bold text-center text-green-600 mb-8">
                        🎉 React组件加载成功！
                    </h1>
                    
                    <div className="bg-blue-50 p-4 rounded mb-4">
                        <h2 className="text-lg font-semibold text-blue-800">系统状态检查：</h2>
                        <ul className="mt-2 text-blue-700">
                            <li>✅ HTML结构正常</li>
                            <li>✅ Tailwind CSS加载成功</li>
                            <li>✅ React库加载成功</li>
                            <li>✅ Babel编译成功</li>
                            <li>✅ 组件渲染成功</li>
                        </ul>
                    </div>
                    
                    <div className="text-center">
                        <button 
                            className="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition-colors"
                            onClick={() => alert('按钮点击正常工作！')}
                        >
                            测试交互
                        </button>
                    </div>
                </div>
            );
        };

        try {
            console.log('开始渲染App组件');
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
            console.log('App组件渲染完成');
        } catch (error) {
            console.error('渲染错误:', error);
            document.getElementById('root').innerHTML = 
                '<div class="text-red-500 text-center p-8"><h1>渲染失败</h1><p>' + error.message + '</p></div>';
        }
    </script>
</body>
</html>
