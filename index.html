<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á§æ‰∫§Â™í‰ΩìÂèëÂ∏ÉÊó•ÂéÜ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Work+Sans:wght@100;200;300;400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f8f9fa;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {

        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {

        }

            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;

        }

        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50 p-6 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        // Simple icons using Unicode symbols
        const ChevronLeft = () => <span>‚Äπ</span>;
        const ChevronRight = () => <span>‚Ä∫</span>;
        const PlusCircle = () => <span>+</span>;
        const XCircle = () => <span>√ó</span>;
        const UploadCloud = () => <span>üìÅ</span>;
        const CalendarPlus = () => <span>üìÖ</span>;
        const ExternalLink = () => <span>üîó</span>;

        const App = () => {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [scheduledPosts, setScheduledPosts] = React.useState(() => {
                // ‰ªélocalStorageÂä†ËΩΩÂ∑≤‰øùÂ≠òÁöÑÊï∞ÊçÆ
                try {
                    const saved = localStorage.getItem('socialMediaCalendar');
                    return saved ? JSON.parse(saved) : {};
                } catch (error) {
                    console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                    return {};
                }
            });
            const [showModal, setShowModal] = React.useState(false);
            const [selectedDay, setSelectedDay] = React.useState(null);
            const [selectedFiles, setSelectedFiles] = React.useState([]);
            const [selectedPlatforms, setSelectedPlatforms] = React.useState([]);
            const [captionInput, setCaptionInput] = React.useState('');
            const [message, setMessage] = React.useState({ text: '', type: '' });
            const [currentView, setCurrentView] = React.useState('calendar');
            const [currentTime, setCurrentTime] = React.useState(new Date());
            const [lightboxMedia, setLightboxMedia] = React.useState(null);

            const platforms = [
                { name: 'IG', url: 'https://www.instagram.com/' },
                { name: 'FB', url: 'https://www.facebook.com/' },
                { name: 'Â∞èÁ∫¢‰π¶', url: 'https://www.xiaohongshu.com/' },
                { name: 'ÂæÆ‰ø°', url: 'https://weixin.qq.com/' },
                { name: 'TIKTOK', url: 'https://www.tiktok.com/' },
                { name: 'ÊäñÈü≥', url: 'https://www.douyin.com/' }
            ];

            // Ëá™Âä®‰øùÂ≠òÊï∞ÊçÆÂà∞localStorage
            React.useEffect(() => {
                try {
                    // Ê£ÄÊü•Êï∞ÊçÆÂ§ßÂ∞è
                    const dataStr = JSON.stringify(scheduledPosts);
                    const dataSize = new Blob([dataStr]).size / 1024 / 1024; // MB
                    
                    if (dataSize > 5) {
                        console.warn('Êï∞ÊçÆËøáÂ§ßÔºåÂèØËÉΩÊó†Ê≥ïÂÆåÂÖ®‰øùÂ≠òÂà∞localStorage');
                        showTemporaryMessage('Êï∞ÊçÆÈáèËæÉÂ§ßÔºåÂª∫ËÆÆÂÆöÊúüÂØºÂá∫Â§á‰ªΩ', 'error');
                    }
                    
                    localStorage.setItem('socialMediaCalendar', dataStr);
                } catch (error) {
                    console.error('‰øùÂ≠òÊï∞ÊçÆÂ§±Ë¥•:', error);
                    showTemporaryMessage('Â≠òÂÇ®Á©∫Èó¥‰∏çË∂≥ÔºåËØ∑ÂØºÂá∫Êï∞ÊçÆÊàñÊ∏ÖÁêÜÈÉ®ÂàÜÂÜÖÂÆπ', 'error');
                }
            }, [scheduledPosts]);

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨ - ESCÈîÆÂÖ≥Èó≠Lightbox
            React.useEffect(() => {
                const handleKeyDown = (event) => {
                    if (event.key === 'Escape' && lightboxMedia) {
                        closeLightbox();
                    }
                };

                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [lightboxMedia]);

            const showTemporaryMessage = (text, type = 'success') => {
                if (type === 'error') {
                    setMessage({ text, type });
                    setTimeout(() => setMessage({ text: '', type: '' }), 3000);
                }
            };

            const prevMonth = () => {
                setCurrentDate(prevDate => {
                    const newDate = new Date(prevDate.getFullYear(), prevDate.getMonth() - 1, 1);
                    return newDate;
                });
            };

            const nextMonth = () => {
                setCurrentDate(prevDate => {
                    const newDate = new Date(prevDate.getFullYear(), prevDate.getMonth() + 1, 1);
                    return newDate;
                });
            };

            const openModal = (day) => {
                setSelectedDay(day);
                setSelectedFiles([]);
                setSelectedPlatforms([]);
                setCaptionInput('');
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setSelectedDay(null);
                setSelectedFiles([]);
                setSelectedPlatforms([]);
                setCaptionInput('');
            };

            const handleFileChange = (event) => {
                const files = Array.from(event.target.files);
                const validFiles = files.filter(file => {
                    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                        showTemporaryMessage(`Êñá‰ª∂ ${file.name} ‰∏çÊòØÊúâÊïàÁöÑÂõæÁâáÊàñËßÜÈ¢ëÊñá‰ª∂„ÄÇ`, 'error');
                        return false;
                    }
                    return true;
                });
                setSelectedFiles(prevFiles => [...prevFiles, ...validFiles]);
            };

            const removeSelectedFile = (indexToRemove) => {
                setSelectedFiles(prevFiles => prevFiles.filter((_, index) => index !== indexToRemove));
            };

            // ÂéãÁº©ÂõæÁâáÂáΩÊï∞
            const compressImage = (file, maxWidth = 1920, quality = 0.8) => {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = () => {
                        const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                        canvas.width = img.width * ratio;
                        canvas.height = img.height * ratio;
                        
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    
                    img.src = URL.createObjectURL(file);
                });
            };

            // ÂàõÂª∫ËßÜÈ¢ëÁº©Áï•Âõæ
            const createVideoThumbnail = (file) => {
                return new Promise((resolve) => {
                    const video = document.createElement('video');
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    video.onloadedmetadata = () => {
                        canvas.width = Math.min(video.videoWidth, 800);
                        canvas.height = Math.min(video.videoHeight, 600);
                        
                        video.currentTime = 1; // Ëé∑ÂèñÁ¨¨1ÁßíÁöÑÂ∏ß
                    };
                    
                    video.onseeked = () => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    
                    video.src = URL.createObjectURL(file);
                });
            };

            const openLightbox = (media) => {
                setLightboxMedia(media);
            };

            const closeLightbox = () => {
                setLightboxMedia(null);
            };

            const getMonthYear = () => {
                return currentDate.toLocaleString('zh-CN', { month: 'long', year: 'numeric' });
            };

            const getDaysInMonth = (date) => {
                return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            };

            const getFirstDayOfMonth = (date) => {
                return new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            };

            const getToday = () => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return today;
            };

            const renderCalendarDays = () => {
                const totalDays = getDaysInMonth(currentDate);
                const firstDayIndex = getFirstDayOfMonth(currentDate);
                const days = [];
                const today = getToday();

                for (let i = 0; i < firstDayIndex; i++) {
                    days.push(
                        <div key={`empty-${i}`} className="flex flex-col">
                            <div className="aspect-square calendar-cell bg-white"></div>
                            <div className="flex justify-center py-2">
                                <span className="text-transparent text-sm">+</span>
                            </div>
                        </div>
                    );
                }

                for (let day = 1; day <= totalDays; day++) {
                    const currentDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    currentDay.setHours(0, 0, 0, 0);
                    const dayKey = currentDay.toISOString().split('T')[0];
                    const postsForDay = scheduledPosts[dayKey] || [];

                    let cellClass = 'calendar-cell bg-white';
                    if (currentDay.getTime() === today.getTime()) {
                        cellClass = 'calendar-cell today-cell';
                    } else if (currentDay.getTime() < today.getTime()) {
                        cellClass = 'calendar-cell past-cell';
                    }

                    days.push(
                        <div key={dayKey} className="flex flex-col">
                            <div className={`relative ${cellClass} aspect-square`}>
                                <div className="absolute top-2 left-2 text-xs text-gray-400 z-10" style={{fontWeight: 300}}>{day}</div>
                                
                                {/* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü - Âç†Êª°Êï¥‰∏™Ê†ºÂ≠ê */}
                                {postsForDay.length > 0 && postsForDay[0].files && postsForDay[0].files.length > 0 ? (
                                    <div className="relative group w-full h-full">
                                        {/* Âà†Èô§ÊåâÈíÆ */}
                                        <button
                                            onClick={() => removeMedia(currentDay, 0)}
                                            className="absolute top-2 right-2 z-20 opacity-0 group-hover:opacity-100 transition-opacity bg-white rounded-full p-1 shadow-md hover:bg-gray-50"
                                            title="Âà†Èô§ÂÜÖÂÆπ"
                                        >
                                            <XCircle size={12} className="text-gray-600" />
                                        </button>
                                        
                                        {postsForDay[0].files[0].type === 'image' ? (
                                            <img
                                                src={postsForDay[0].files[0].dataUrl || postsForDay[0].files[0].originalDataUrl}
                                                alt="ÂÜÖÂÆπÂõæÁâá"
                                                className="w-full h-full object-cover cursor-pointer"
                                                onClick={() => openLightbox({
                                                    ...postsForDay[0].files[0],
                                                    dataUrl: postsForDay[0].files[0].originalDataUrl || postsForDay[0].files[0].dataUrl
                                                })}
                                            />
                                        ) : (
                                            <div 
                                                className="w-full h-full cursor-pointer"
                                                onClick={() => openLightbox({
                                                    ...postsForDay[0].files[0],
                                                    dataUrl: postsForDay[0].files[0].originalDataUrl
                                                })}
                                            >
                                                {postsForDay[0].files[0].thumbnail ? (
                                                    <img
                                                        src={postsForDay[0].files[0].thumbnail}
                                                        className="w-full h-full object-cover"
                                                        alt="ËßÜÈ¢ëÁº©Áï•Âõæ"
                                                    />
                                                ) : (
                                                    <video
                                                        src={postsForDay[0].files[0].originalDataUrl}
                                                        className="w-full h-full object-cover"
                                                        muted
                                                    />
                                                )}
                                            </div>
                                        )}
                                    </div>
                                ) : null}
                            </div>
                            
                            {/* Â∫ïÈÉ®Ê∑ªÂä†ÊåâÈíÆ - Â±Ö‰∏≠ÊòæÁ§∫ */}
                            <div className="flex justify-center py-2">
                                <button
                                    onClick={() => openModal(currentDay)}
                                    className="text-gray-300 hover:text-gray-500 transition-colors text-sm"
                                    title="Ê∑ªÂä†ÂÜÖÂÆπ"
                                >
                                    +
                                </button>
                            </div>
                        </div>
                    );
                }
                return days;
            };

            const handlePlatformChange = (platformName) => {
                setSelectedPlatforms(prevPlatforms => {
                    if (prevPlatforms.includes(platformName)) {
                        return prevPlatforms.filter(p => p !== platformName);
                    } else {
                        return [...prevPlatforms, platformName];
                    }
                });
            };

            const removeMedia = (day, indexToRemove) => {
                const dayKey = day.toISOString().split('T')[0];
                setScheduledPosts(prevPosts => {
                    const updatedPosts = { ...prevPosts };
                    if (updatedPosts[dayKey]) {
                        updatedPosts[dayKey] = updatedPosts[dayKey].filter((_, index) => index !== indexToRemove);
                        if (updatedPosts[dayKey].length === 0) {
                            delete updatedPosts[dayKey];
                        }
                    }
                    return updatedPosts;
                });
                showTemporaryMessage('ÂÜÖÂÆπÂ∑≤Âà†Èô§„ÄÇ', 'error');
            };

            const clearAllData = () => {
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                    setScheduledPosts({});
                    localStorage.removeItem('socialMediaCalendar');
                    showTemporaryMessage('ÊâÄÊúâÊï∞ÊçÆÂ∑≤Ê∏ÖÁ©∫„ÄÇ', 'error');
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify(scheduledPosts, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `social-media-calendar-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const addMediaToDay = () => {
                if (selectedFiles.length === 0 && !captionInput.trim()) {
                    showTemporaryMessage('ËØ∑‰∏ä‰º†ÂõæÁâá/ËßÜÈ¢ëÊàñËæìÂÖ•ÊñáÊ°à„ÄÇ', 'error');
                    return;
                }
                if (selectedPlatforms.length === 0) {
                    showTemporaryMessage('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™ÂèëÂ∏ÉÂπ≥Âè∞„ÄÇ', 'error');
                    return;
                }

                const dayKey = selectedDay.toISOString().split('T')[0];
                const newPost = {
                    platforms: selectedPlatforms,
                    caption: captionInput.trim(),
                    files: []
                };

                if (selectedFiles.length > 0) {
                    const filePromises = selectedFiles.map(async (file) => {
                        if (file.type.startsWith('image/')) {
                            // ÂéãÁº©ÂõæÁâá
                            const compressedDataUrl = await compressImage(file);
                            return {
                                type: 'image',
                                dataUrl: compressedDataUrl,
                                originalDataUrl: URL.createObjectURL(file), // ‰øùÁïôÂéüÂßãÊñá‰ª∂ÂºïÁî®
                                name: file.name,
                                size: file.size
                            };
                        } else if (file.type.startsWith('video/')) {
                            // ‰∏∫ËßÜÈ¢ëÂàõÂª∫Áº©Áï•ÂõæÔºå‰øùÁïôÂéüÂßãÊñá‰ª∂ÂºïÁî®
                            try {
                                const thumbnail = await createVideoThumbnail(file);
                                return {
                                    type: 'video',
                                    thumbnail: thumbnail, // Áº©Áï•ÂõæÁî®‰∫éÊòæÁ§∫
                                    originalDataUrl: URL.createObjectURL(file), // ÂéüÂßãËßÜÈ¢ëÊñá‰ª∂
                                    name: file.name,
                                    size: file.size,
                                    isLargeFile: true // Ê†áËÆ∞‰∏∫Â§ßÊñá‰ª∂
                                };
                            } catch (error) {
                                console.error('ÂàõÂª∫ËßÜÈ¢ëÁº©Áï•ÂõæÂ§±Ë¥•:', error);
                                return {
                                    type: 'video',
                                    originalDataUrl: URL.createObjectURL(file),
                                    name: file.name,
                                    size: file.size,
                                    isLargeFile: true
                                };
                            }
                        }
                    });

                    Promise.all(filePromises)
                        .then(fileData => {
                            newPost.files = fileData;
                            setScheduledPosts(prevPosts => {
                                const updatedPosts = { ...prevPosts };
                                if (!updatedPosts[dayKey]) {
                                    updatedPosts[dayKey] = [];
                                }
                                updatedPosts[dayKey].push(newPost);
                                return updatedPosts;
                            });
                            closeModal();
                        })
                        .catch(() => {
                            showTemporaryMessage('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•„ÄÇ', 'error');
                        });
                } else {
                    newPost.type = 'text';
                    setScheduledPosts(prevPosts => {
                        const updatedPosts = { ...prevPosts };
                        if (!updatedPosts[dayKey]) {
                            updatedPosts[dayKey] = [];
                        }
                        updatedPosts[dayKey].push(newPost);
                        return updatedPosts;
                    });
                    closeModal();
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 p-6 font-sans antialiased">
                    <div className="max-w-7xl mx-auto bg-white p-8 relative">


                        <div className="absolute top-4 right-4 text-sm text-gray-600 font-medium text-right">
                            <div className="flex flex-col items-end gap-2 mb-2">
                                <div className="text-xs text-gray-500">
                                    Â≠òÂÇ®: {Object.keys(scheduledPosts).length} ‰∏™Êó•Êúü
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={exportData}
                                        className="px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 transition-colors"
                                        title="ÂØºÂá∫Êï∞ÊçÆÂ§á‰ªΩ"
                                    >
                                        ÂØºÂá∫
                                    </button>
                                    <button
                                        onClick={clearAllData}
                                        className="px-3 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600 transition-colors"
                                        title="Ê∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆ"
                                    >
                                        Ê∏ÖÁ©∫
                                    </button>
                                </div>
                            </div>
                            {currentTime.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' })}
                            <br />
                            {currentTime.toLocaleTimeString('zh-CN')}
                        </div>

                        {message.text && (
                            <div className={`p-3 mb-4 rounded-lg text-center font-medium ${message.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {message.text}
                            </div>
                        )}

                        <div className="flex items-center justify-between mb-8">
                            <button
                                onClick={prevMonth}
                                className="text-gray-400 hover:text-gray-600 transition-colors text-3xl font-light"
                                aria-label="‰∏ä‰∏™Êúà"
                            >
                                <ChevronLeft />
                            </button>
                            <h2 className="text-2xl text-gray-400 tracking-widest uppercase" style={{fontWeight: 200}}>
                                {getMonthYear()}
                            </h2>
                            <button
                                onClick={nextMonth}
                                className="text-gray-400 hover:text-gray-600 transition-colors text-3xl font-light"
                                aria-label="‰∏ã‰∏™Êúà"
                            >
                                <ChevronRight />
                            </button>
                        </div>

                        <div className="grid grid-cols-7 gap-0 mb-4 text-center text-gray-400 text-sm tracking-wider">
                            {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map((day, index) => (
                                <div key={index} className="py-4" style={{fontWeight: 300}}>{day}</div>
                            ))}
                        </div>

                        <div className="grid grid-cols-7 gap-0">
                            {renderCalendarDays()}
                        </div>
                    </div>

                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md shadow-xl transform transition-all scale-100">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                                    Ê∑ªÂä†ÂÜÖÂÆπÂà∞ {selectedDay?.toLocaleDateString('zh-CN')}
                                </h3>

                                <div className="mb-4">
                                    <label htmlFor="mediaUpload" className="block text-gray-700 text-sm font-medium mb-2">
                                        ‰∏ä‰º†ÂõæÁâáÊàñËßÜÈ¢ë (ÂèØÈÄâ)
                                    </label>
                                    <div className="flex items-center justify-center w-full">
                                        <label
                                            htmlFor="mediaUpload"
                                            className="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors"
                                        >
                                            <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                                <UploadCloud className="text-gray-400 mb-2 text-2xl" />
                                                <p className="mb-2 text-sm text-gray-500">
                                                    <span className="font-semibold">ÁÇπÂáª‰∏ä‰º†</span> ÊàñÊãñÊîæÊñá‰ª∂ (ÊîØÊåÅÂ§öÈÄâ)
                                                </p>
                                                <p className="text-xs text-gray-500">ÊîØÊåÅÂõæÁâá (JPG, PNG, GIF) ÊàñËßÜÈ¢ë (MP4, MOV)</p>
                                            </div>
                                            <input
                                                id="mediaUpload"
                                                type="file"
                                                className="hidden"
                                                accept="image/*,video/*"
                                                multiple
                                                onChange={handleFileChange}
                                            />
                                        </label>
                                    </div>
                                    {selectedFiles.length > 0 && (
                                        <div className="mt-2">
                                            <div className="flex justify-between items-center mb-2">
                                                <p className="text-sm text-gray-600">Â∑≤ÈÄâÊã© {selectedFiles.length} ‰∏™Êñá‰ª∂</p>
